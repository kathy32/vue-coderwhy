<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../tools/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>昵称：{{firstName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{counter * 2}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'lokit',
        lastName: 'yico',
        counter: 32
      }
    })
  </script>
</body>
</html>
