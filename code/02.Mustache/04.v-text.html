<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../tools/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{message}} yico</h2>

    <!-- yico 会被替换 -->
    <h2 v-text=message>yico</h2>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'lokit'
      }
    })
  </script>
</body>
</html>
