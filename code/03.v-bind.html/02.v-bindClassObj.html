<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../tools/vue.js"></script>
  <style>
    .active {
      color: hotpink;
    }
    .line {
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 class="active">lokit</h2>
    <h2 :class="{active:isActive, line:isLine}">lokit</h2>
    <button @click=changeColor>按钮</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isActive: true,
        isLine: true
      },
      methods: {
        changeColor: function () {
          this.isActive = !this.isActive
        }
      }
    })
  </script>
</body>
</html>
