<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../tools/vue.js"></script>
</head>
<body>
  <div id="app">
    <img :src="imgUrl" alt="">
    <a :href="aHref">百度一下</a>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        imgUrl: 'https://cn.vuejs.org/images/logo.png',
        aHref: 'http://www.baidu.com'
      }
    })
  </script>
</body>
</html>
