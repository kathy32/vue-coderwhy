<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../tools/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{firstName + ' ' + lastName}}</h2>

    <!-- methods 会重复调用，没有缓存 -->
    <h2>{{getFullName()}}</h2>

    <!-- computed 具有缓存，当值改变的时候才重新调用 fullName 方法-->
    <h2>{{fullName}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'lokit',
        lastName: 'Ney'
      },
      methods: {
        getFullName: function () {
          return this.firstName + ' ' + this.lastName
        }
      },
      computed: {
        fullName: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>
</html>
